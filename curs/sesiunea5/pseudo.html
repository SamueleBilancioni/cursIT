<!DOCTYPE html>
<html>
    <head>
        <title>Pseudo</title>
        <style>
            a.deosebit:hover{
                color:red;
            }

            p::first-letter{
                color:red;
                font-size:40px;
            }

            a[target='_blank']{
                border:1px solid blue;
            }

        </style>
    </head>
    <body>
        <h4>Pseudo Clase</h4>
        <a class="deosebit" href="index.html">Index</a>
        <a href="index.html" target="_blank">Index</a>
        <a href="index.html">Index</a>
        <a href="index.html">Index</a>
        <h4>Pseudo Elemente</h4>
        <p>This is a paragraf</p>
    </body>
</html>
